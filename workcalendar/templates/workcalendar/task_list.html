{% if request.user.is_authenticated %}
<p>{{request.user}}</p>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}

<hr>
<h1>TASK LIST{{color}}</h1>

<a href="{% url 'task-create' %}">Add Task</a>

<table>
    <tr>
        <th>Works</th>
        <th></th>
        <th></th>
    </tr>
    {% for tasks in tasks %}
    <tr>
        <td>{{tasks.Works}}</td>
        <td><a href="/task/{{ tasks.id }}/">View</a></td>
        <td><a href="/task-update/{{ tasks.id }}/">Edit</a></td>
        <td><a href="/task-delete/{{ tasks.id }}/">Delete</a></td>
    </tr>
    {% empty %}
    <h2> No tasks In List</h2>
    {% endfor %}
</table>
